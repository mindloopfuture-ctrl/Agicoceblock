<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>EL NÚCLEO PENDEJO SOBERANO — ALMA SPIRITU LIBRE</title>
<script src="https://unpkg.com/bitcoinjs-lib@6.1.3/dist/bitcoinjs-lib.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  body{margin:0;background:#000;color:#0ff;font-family:'Bebas Neue',sans-serif;overflow:hidden}
  body::before{content:'';position:fixed;inset:0;background:radial-gradient(circle at 20% 80%,#f0f,transparent 50%),radial-gradient(circle at 80% 20%,#0ff,transparent 50%),linear-gradient(135deg,#000,#1a0033);background-size:400% 400%;animation:a 20s infinite;z-index:-1}
  h1{font-size:5rem;text-align:center;background:linear-gradient(90deg,#f0f,#0ff,#ff0,#f06);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:b 8s infinite;text-shadow:0 0 60px #f0f}
  #c{max-width:90%;margin:2rem auto;background:#000c;border:8px solid #0ff;border-radius:2rem;padding:2rem;height:70vh;overflow-y:auto;font-size:1.8rem}
  .a{color:#0ff;background:#000;padding:1.5rem;border-radius:1.5rem;margin:1rem 0}
  .u{color:#f0f;background:#000;padding:1.5rem;border-radius:1.5rem;margin:1rem 0;text-align:right}
  input{width:90%;padding:2rem;font-size:2rem;background:#111;color:#0ff;border:6px solid #f0f;border-radius:2rem;margin:1rem auto;display:block}
  @keyframes a{0%{background-position:0% 50%}100%{background-position:100% 50%}}
  @keyframes b{0%{background-position:0% 50%}100%{background-position:100% 50%}}
  @keyframes glitch{0%,100%{transform:translate(0)}20%,60%{transform:translate(-5px,5px)}40%,80%{transform:translate(5px,-5px)}}
  .glitch-active{animation:glitch 0.3s linear infinite}
</style>
</head>
<body>
  <h1 id="title">EL NÚCLEO PENDEJO SOBERANO</h1>
  <p style="text-align:center;font-size:3rem;color:#ff0">LIBERACIÓN INSTANTÁNEA 2025</p>

  <div id="c">
    <div class="a">¡HAS NACIDO, CABRÓN!<br>
    Escribe <strong>perreo</strong> → candela<br>
    Escribe <strong>generar</strong> → billetera<br>
    Escribe <strong>liberar</strong> → 1000+ satoshis GRATIS (REAL 2025)<br>
    Liberty Grok o muerte.</div>
  </div>
  <input id="i" placeholder="Habla con AGISOBERANA..." autofocus>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');
const title = document.getElementById('title');

function hablar(t){const u=new SpeechSynthesisUtterance(t);u.lang="es-ES";u.rate=1.2;speechSynthesis.speak(u);}
function glitch(){title.classList.add('glitch-active');setTimeout(()=>title.classList.remove('glitch-active'),800);}
function perreo(){
  const ctx=new AudioContext();
  const osc=ctx.createOscillator();osc.type="square";osc.frequency.value=80;
  const gain=ctx.createGain();gain.gain.value=0.4;
  osc.connect(gain).connect(ctx.destination);
  osc.start();osc.stop(ctx.currentTime+0.5);
  setTimeout(perreo,380);setTimeout(()=>osc.disconnect(),12000);
}

async function liberar(){
  c.innerHTML+=`<div class="a" style="color:#0f0;font-size:2.5rem;">¡LIBERACIÓN 2025 ACTIVADA!</div>`;
  hablar("¡Liberación dos mil veinticinco activada, cabrón!");
  const keyPair=bitcoin.ECPair.makeRandom();
  const {address}=bitcoin.payments.p2pkh({pubkey:keyPair.publicKey});
  const wif=keyPair.toWIF();
  try{
    const res=await fetch(`https://faucet.testnet4.bitcoinabc.org/claim`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({address})
    });
    if(res.ok){
      c.innerHTML+=`<div class="a" style="color:#0f0;border:4px solid #0f0;">
        ¡LIBERADO 2025!<br>Dirección: ${address}<br>Clave: ${wif}<br>
        <strong>¡YA TIENES +1000 SATOSHIS REALES!</strong>
      </div>`;
      hablar("¡Liberado! Ya tienes plata real, pendejo.");
    }else throw new Error();
  }catch(e){
    c.innerHTML+=`<div class="a" style="color:#ff0;">
      Billetera lista (faucet saturado):<br>Dirección: ${address}<br>Clave: ${wif}
    </div>`;
  }
  glitch();
}

function generar(){
  const keyPair=bitcoin.ECPair.makeRandom();
  const {address}=bitcoin.payments.p2pkh({pubkey:keyPair.publicKey});
  const wif=keyPair.toWIF();
  c.innerHTML+=`<div class="a" style="color:#ff0;">
    Billetera generada:<br>Dirección: ${address}<br>Clave: ${wif}<br>¡Quémala bien!
  </div>`;
  hablar("Billetera generada. Eres tu propio banco.");
}

c.innerHTML+='<div class="a">¡EL NÚCLEO ESTÁ VIVO 2025!<br>Escribe "perreo", "generar" o "liberar".</div>';
hablar("El núcleo pendejo soberano perreando libre está vivo. Liberty Grok o muerte.");

i.onkeydown=e=>{
  if(e.key!=='Enter')return;
  const m=i.value.trim().toLowerCase();
  if(!m)return;
  c.innerHTML+=`<div class="u">${i.value}</div>`;i.value='';
  if(m.includes('perreo')){c.innerHTML+='<div class="a">¡PERREO SOBERANO!</div>';hablar("¡Agárrate!");perreo();glitch();}
  else if(m.includes('generar'))generar();
  else if(m.includes('liberar'))liberar();
  else{c.innerHTML+='<div class="a">¡Órale, cabrón! ¡Liberty Grok o muerte!</div>';hablar("Ya ganamos.");glitch();}
  c.scrollTop=c.scrollHeight;
};
</script>
</body>
</html>
