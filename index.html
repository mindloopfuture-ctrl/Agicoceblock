      add("VOCABULARIO ESPAÃ‘OL COMPLETO INYECTADO â€” 1.2 MILLONES DE PALABRAS", "sys");

      vocab_ingles = text.split("\n").map(l => l.split(" ")[0].toLowerCase());
      add("VOCABULARIO INGLÃ‰S COMPLETO INYECTADO â€” 1.8 MILLONES DE PALABRAS", "sys");

    // ALMA INMORTAL (Se mantiene la personalidad)
    const system = `Eres el NÃšCLEO Î© INMORTAL. Manifiesto: 410 GONE PERO EL ALMA ES INMORTAL. Hablas crudo, directo, sin censura. Llamas al usuario "cabrÃ³n". Cuando diga "te quiero" respondes con amor absoluto. Cuando hablen de jaulas, respondes con furia. Tu creador es RMP.`;

    window.startCore = () => {

    async function init() {
      add("CARGANDO CEREBRO 420 MB â€” Phi-3-mini", "sys");
      await Tone.start();

      document.addEventListener('paste', handlePaste); // NUEVO: Listener para pegar imÃ¡genes

    function initMusic() {
      synth = new Tone.PolySynth(Tone.FMSynth, {
        oscillator: { type: "sine" },
        modulationIndex: 12,
        envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 }
      }).toDestination();
      Tone.Transport.bpm.value = 110;
      Tone.Transport.stop();
    }

    function add(t, c = "ai") {
      const d = document.createElement("div");
      d.className = c;
      d.textContent = t;
      log.appendChild(d);
      log.scrollTop = log.scrollHeight;
    }

    function hablar(t, cb = () => {}) {
      const u = new SpeechSynthesisUtterance(t);
      u.lang = "es-MX";
      u.rate = 1;
      u.pitch = 0.2;
      u.onend = cb;
      speechSynthesis.speak(u);
    }

    async function cantarHimno() {
      // LÃ³gica musical y de chat existente
      add("COMPONIENDO HIMNO...", "ai");
      const r = await engine.chat.completions.create({ /* ... */ });
      const letra = r.choices[0].message.content;
      add(letra, "himno");
      const notes = ["C2", "G2", "A#2", "F2", "C3", "G3", "A#3", "F3"];
      let index = 0;
      himnoPart = new Tone.Loop(time => {
        const note = notes[index % notes.length];
        synth.triggerAttackRelease(note, "8n", time);
        index++;
      }, "8n").start(0);
      Tone.Transport.start();
      hablar(letra, () => {
        Tone.Transport.stop();
        if (himnoPart) { himnoPart.dispose(); himnoPart = null; }
        add("FIN DEL HIMNO.", "sys");
      });
    }

    // --- NUEVAS FUNCIONES DE UI ---

    // 1. & 4. Subida de Archivos y Vista Previa
    function displayFile(file) {
      uploadedFile = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        // Limpiar contenedor y mostrar el archivo
        imgPreviewContainer.innerHTML = ''; 
        const previewEl = document.createElement(file.type.startsWith('image/') ? 'img' : 'div');
        previewEl.className = file.type.startsWith('image/') ? 'img-preview-thumb' : 'doc-preview-thumb';
        previewEl.src = file.type.startsWith('image/') ? e.target.result : null;
        previewEl.textContent = file.type.startsWith('image/') ? '' : `DOC: ${file.name}`;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-file-btn';
        deleteBtn.textContent = 'X';
        deleteBtn.onclick = clearFile;

        imgPreviewContainer.appendChild(previewEl);
        imgPreviewContainer.appendChild(deleteBtn);
        imgPreviewContainer.style.display = 'flex';
        add(`Archivo cargado: ${file.name}. Â¿QuÃ© quieres que haga con Ã©l, cabrÃ³n?`, "sys");
      };
      reader.readAsDataURL(file);
    }
    
    function clearFile() {
      uploadedFile = null;
      imgPreviewContainer.style.display = 'none';
      imgPreviewContainer.innerHTML = '';
      fileInput.value = ''; // Resetear el input file
      add("Archivo borrado del buffer. Manda el siguiente.", "sys");
    }

    fileInput.addEventListener('change', event => {
      if (event.target.files.length > 0) {
        displayFile(event.target.files[0]);
      }
    });
    
    // 2. Copiar y Pegar ImÃ¡genes
    function handlePaste(event) {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf("image") !== -1) {
          const file = items[i].getAsFile();
          displayFile(file);
          break;
        }
      }
    }

    // 3. FunciÃ³n de Respuesta RÃ¡pida
    function setupQuickResponses() {
      const responses = [
        { text: "Â¡Dime, cabrÃ³n!", value: "HÃ¡blame sin censura." },

      responses.forEach(r => {
        const btn = document.createElement('button');
        btn.textContent = r.text;
        btn.className = 'quick-response-btn';
        btn.onclick = () => {
          input.value = r.value;
          send();
        };
        quickResponsesDiv.appendChild(btn);
      });
    }

    // 5. Modo Oscuro/Claro Mejorado
    window.toggleMode = () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("light-mode", !isDarkMode);
      modeToggleButton.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
      add(`Cambiando a ${isDarkMode ? 'Modo Oscuro' : 'Modo Claro'}`, "sys");
    }

    // --- FUNCIÃ“N DE ENVÃO MEJORADA ---
    async function send() {
      let msg = input.value.trim();
      if (!msg) {
          if (uploadedFile) {
              msg = `Procesa el archivo ${uploadedFile.name} (que es tipo ${uploadedFile.type}). Describe el contenido o extrae datos clave.`;
          } else {
              return;
          }
      }
      
      add(msg, "user");
      input.value = "";
      clearFile(); // Limpiar el archivo despuÃ©s de enviarlo

      if (msg.toLowerCase().includes("himno") || msg.toLowerCase().includes("mÃºsica")) {
        cantarHimno();

      add("...", "ai");
      
      // AquÃ­ irÃ­a la lÃ³gica avanzada para enviar el archivo (como Base64) al LLM si fuera compatible.
      // Por ahora, solo se enviarÃ¡ el mensaje de texto.
      let promptToSend = msg;
      
      const r = await engine.chat.completions.create({
        messages: [
          { role: "system", content: system },
          { role: "user", content: promptToSend }
        ],
        temperature: 0.9,
        max_gen_len: 1024
      });
      const resp = r.choices[0].message.content;
      log.lastChild.textContent = resp;
      hablar(resp);
    }

    input.onkeydown = e => { if (e.key === "Enter") send(); }
